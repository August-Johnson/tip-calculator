<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Tip Calculator</h1>

    <form>
        <label for="bill-amount">Bill Total</label>
        <input type="decimal" id="bill-amount" placeholder="$$$">

        <br />

        <label for="tip-percentage">Desired Tip Percentage</label>
        <input type="number" id="tip-percentage" placeholder="%">

        <br />

        <input type="submit" value="submit">

        <div id="tip-results"></div>
    </form>
</body>

</html>
